<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="summer-party.mp3" type="audio/mpeg">
        <source src="summer-party.ogg" type="audio/ogg">
        <source src="summer-party.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="summer-party.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
