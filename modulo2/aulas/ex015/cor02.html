<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
                height: 100%;
            }

        body{ /*Na direção posso escolher por "graus" ou para rigth left bottom top*/
            background-image: linear-gradient(45deg, #FFAF02 10%, #FD01D0, #B606EF 80%, #FF1077, #FE01BE);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
